<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main>
    <section class="time-tracker">
      <header class="box">
        <div class="time-tracker__profile box">
          <div class="time-tracker__profile__img">
            <img src="./images/image-jeremy.png" alt="Jeremy">
          </div>
          <div class="time-tracker__profile__info">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <nav class="time-tracker__nav">
          <ul class="time-tracker__nav__list">
            <li class="time-tracker__nav__list__item">
              <button value="daily">
              Daily
              </button> 
            </li>
            <li class="time-tracker__nav__list__item">
              <button class="active" value="weekly">
                Weekly
              </button>
            </li>
            <li class="time-tracker__nav__list__item">
              <button value="monthly">
                Monthly
              </button>
            </li>
          </ul>
        </nav>
      </header>

      <!-- <section class="time-tracker__stats work box">
        <div class="time-tracker__stats__container box">
          <div class="time-tracker__stats__container__top">
            <h2>Work</h2>
            <button>
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis button">
            </button>
          </div>
          <div class="time-tracker__stats__container__bot">
            <h3>32hrs</h3>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </section> -->

    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">XIII</a>.
  </footer>

  <script src="./js/App.js" type="module"></script>
</body>
</html>
